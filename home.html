<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  <title>Customer Transactions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <section class="d-grid container">
    <h1>Customer Transactions</h1>
    <div class="searchContainer text-center">
      <input type="text" id="nameFilter" class="form-control w-100" placeholder="Filter by Customer Name">
      <button id="btnFilter" class="btn btn-outline-success w-50 m-5">Filter</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Transaction Amount</th>
        </tr>
      </thead>
      <tbody id="tbodyId">
        <!-- Table rows will be inserted here dynamically -->
      </tbody>
    </table>

    <canvas id="myChart" style="width:100%;max-width:450px ; margin: auto;"></canvas>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/home.js"></script>
</body>

</html>
